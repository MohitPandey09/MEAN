<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a [routerLink]="['/home']" routerLinkActive="router-link-active" href="javascript:void(0);">
                        <i class="fa fa-home"></i> Home
                    </a>
                    <span>Login</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible">
            <button type="button" class="close pull-right" data-dismiss="alert" aria-label="close" (click)="clearErrorMessage()">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ errorMsg }}
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                        <div class="group-input">
                            <label for="email">Email address *</label>
                            <input type="text" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="group-input">
                            <label for="password">Password *</label>
                            <input type="text" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <!-- <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">Save Password
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="javascript:void(0);" class="forget-pass">Forget your Password</a>
                            </div>
                        </div> -->
                        <input type="submit" class="site-btn login-btn" value="Sign In">
                    </form>
                    <div class="switch-login">
                        <a [routerLink]="['/register']" routerLinkActive="router-link-active"  href="javascript:void(0);" class="or-login">Or Create An Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
